<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));

            width: 100%;
        }
